openapi: "3.0.0"
info:
  version: "0.0.1"
  title: "Swagger For IVI web application"
  description: "IVI API Interface"
servers:
  - url: "https://test.zakaz-ivi.online:47001"
    description: "IVI API Server"
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT 
    basicAuth:
      type: http
      scheme: basic
  security:
    - bearerAuth: [] 

  # schemas part

  schemas:
    Auth:
      type: object
      properties:
        login:
          type: string
          example: "login"
        password:
          type: string
          example: "password"
    AuthResponse:
      type: object
      properties:
        buildInfo:
          type: string
          example: ""
        refreshTokenExpiration:
          type: string
          example: "2023-10-18T11:54:35"
        token:
          type: string
          example: "ew0KImFsZyI6ICJIUzI1NiIsDQoidHlwIjogIkpXVCINCn0..."
    NewPassword:
      type: object
      properties:
        id:
          type: string
          description: user id
          example: "id"
        password:
          type: string
          example: "password"
    NewPasswordResponse:
      type: object
      properties:
        buildInfo:
          type: string
          example: ""
        refreshTokenExpiration:
          type: string
          example: "2023-10-18T11:54:35"
        token:
          type: string
          example: "ew0KImFsZyI6ICJIUzI1NiIsDQoidHlwIjogIkpXVCINCn0..."
    RegisterResponse:
      type: object
      properties:
        buildInfo:
          type: string
          example: ""
        refreshTokenExpiration:
          type: string
          example: "2023-10-18T11:54:35"
        token:
          type: string
          example: "ew0KImFsZyI6ICJIUzI1NiIsDQoidHlwIjogIkpXVCINCn0..."    
    GetRegistration:
      type: object
      properties:
        email:
          type: string
          example: "email@mail.com"
    GetRegistrationResponse:
      type: object
      properties:
        email:
          type: string
          example: "email@mail.com"
        id:
          type: string
          example: "id"
    GetRegEmail:
      type: object
      properties:
        id:
          type: string
          example: "id"
    GetUserResponse:
      type: object
      properties:
        userName:
          type: string
          example: "userName"
    GetRegEmailResponse:
      type: object
      properties:
        email:
          type: string
          example: "email@mail.com"
        userName?:
          type: string
          example: "userName"
    Recovery:
      type: object
      properties:
        email:
          type: string
          example: "email@mail.com"
        userName:
          type: string
          example: "user"
    RecoveryResponse:
      type: object
      properties:
        OK:
          type: boolean
          example: true
    Register:
      type: object
      properties:
        id:
          type: string
          example: "id"
        login:
          type: string
          example: "user"
        password:
          type: string
          example: "password"
    GetUserInfoResponse:
      type: object
      properties:
        userName:
          type: string
          example: "userName"
        email:
          type: string
          example: "user@mail.com"
        phone:
          type: string
          example: "+7 905 703-44-03"  
        surname:
          type: string
          example: "Вельяминов-Зернов"
          description: "Фамилия"
        name:
          type: string
          example: "Мухаммад-Юсуф"
          description: "Имя"
        secondName:
          type: string
          example: "Александрович"
          description: "Отчество"
        counterparties:
          type: array
          items:
            $ref: '#/components/schemas/Counterparty'
    Counterparty:
      type: object
      properties:
        id:
          type: string
          example: "131a-23bc2213-12aa-00ff"
          description: "Уникальный идентификатор организации"
        companyName:
          type: string
          example: "МясГазСтрой"
          description: "Название организации"
        INN:
          type: string
          example: "7810348720"
          description: "ИНН"
        KPP:
          type: string
          example: "000000000"
          description: "КПП"
        OKPO:
          type: string
          example: "000000000"
          description: "ОКПО"
        lawAddress:
          type: string
          example: "СПб, Антоновская ул., д. 14, офис 58"
          description: "Юридический адрес" 
        factAddress:
          type: string
          example: "СПб, пр. Маршала Жукова, д. 27, офис 629"
          description: "Фактический адрес"
        BIK:
          type: string
          example: "000000000"
          description: "БИК банка"
        bankName:
          type: string
          example: "АКБ Абсолют Банк (ПАО)"
          description: "Название банка"        
        corrBankAccount:
          type: string
          example: "40802810000000000000"
          description: "Корреспондентский счет"
        privateBankAccount:
          type: string
          example: "40802810000000000000"
          description: "Расчетный счет"
        phone:
          type: string
          example: "+7 (812) 747-65-93"
          description: "Телефон организации"
    ConfirmNewEmail:
      type: object
      properties:
        email:
          type: string
          example: "newmail@mail.com"
    SendSms:
      type: object
      properties:
        phone:
          type: string
          example: "+7 905 703-44-03"
    ConfirmPhone:
      type: object
      properties:
        smsCode:
          type: string
          example: "11111"
    SetUserFullname:
      type: object
      properties:
        name:
          type: string
          example: "Мухаммад-Юсуф"
          description: "Имя"
        surname:
          type: string
          example: "Вельяминов-Зернов" 
          description: "Фамилия"
        secondName:
          type: string
          example: "Александрович"
          description: "Отчество"
    SetNewPassword:
      type: object
      properties:
        oldPassword:
          type: string
          example: "oldPassword"
          description: "Старый пароль"
        newPassword:
          type: string
          example: "newPassword" 
          description: "Новый пароль"
    RemoveCounterparty:
      type: object
      properties:
        id:
          type: string
          example: "131a-23bc2213-12aa-00ff"
          description: "Уникальный идентификатор организации"
    AddCounterparty:
      type: object
      properties:
        companyName:
          type: string
          example: "МясГазСтрой"
          description: "Название организации"
        INN:
          type: string
          example: "7810348720"
          description: "ИНН"
        KPP:
          type: string
          example: "000000000"
          description: "КПП"
        OKPO:
          type: string
          example: "000000000"
          description: "ОКПО"
        lawAddress:
          type: string
          example: "СПб, Антоновская ул., д. 14, офис 58"
          description: "Юридический адрес" 
        factAddress:
          type: string
          example: "СПб, пр. Маршала Жукова, д. 27, офис 629"
          description: "Фактический адрес"
        BIK:
          type: string
          example: "000000000"
          description: "БИК банка"
        privateBankAccount:
          type: string
          example: "40802810000000000000"
          description: "Расчетный счет"
        phone:
          type: string
          example: "+7 (812) 747-65-93"
          description: "Телефон организации"
    AddCounterpartyResponse:
      type: object
      properties:
        id:
          type: string
          example: "131a-23bc2213-12aa-00ff"
          description: "Уникальный идентификатор организации"
    EditCounterparty:
      type: object
      properties:
        id:
          type: string
          example: "131a-23bc2213-12aa-00ff"
          description: "Уникальный идентификатор организации"
        companyName:
          type: string
          example: "МясГазСтрой"
          description: "Название организации"
        INN:
          type: string
          example: "7810348720"
          description: "ИНН"
        KPP:
          type: string
          example: "000000000"
          description: "КПП"
        OKPO:
          type: string
          example: "000000000"
          description: "ОКПО"
        lawAddress:
          type: string
          example: "СПб, Антоновская ул., д. 14, офис 58"
          description: "Юридический адрес" 
        factAddress:
          type: string
          example: "СПб, пр. Маршала Жукова, д. 27, офис 629"
          description: "Фактический адрес"
        BIK:
          type: string
          example: "000000000"
          description: "БИК банка"       
        privateBankAccount:
          type: string
          example: "40802810000000000000"
          description: "Расчетный счет"
        phone:
          type: string
          example: "+7 (812) 747-65-93"
          description: "Телефон организации"
    GetCounterpartyByINN:
      type: object
      properties:
        INN:
          type: string
          example: "7810348720"
          description: "ИНН организации"
    GetBankByBIK:
      type: object
      properties:
        BIK:
          type: string
          example: "044030653"
          description: "БИК банка"
    GetBankByBIKResponse:
      type: object
      properties:
        bankName:
          type: string
          example: "ПАО СБЕРБАНК"
          description: "Название банка"
        corrAccount:
          type: string
          example: "30101810500000000653"
          description: "Корреспондентский счет"  
    Changemail:
      type: object
      properties:
        id:
          type: string
          example: "121-ab0-32312-00ff"
          description: "id сессии"
    GetPacksInfo:
      type: object
      properties:
        availCalcs:
          type: number
          example: 59264
          description: "Доступно всего расчетов"
        availDate:
          type: string
          example: "15.01.2024"
          description: "Самая дальняя дата окончания действия из всех доступных пакетов"
        autoActivation:
          type: boolean
          example: false
          description: "Статус режима автоактивации пакетов"
        packs:
          type: array
          description: "Массив пакетов"
          items:
            $ref: '#/components/schemas/PacksItem'
        total:
          type: object
          description: "Итоговые данные по пакетам"
          properties:
            packsCount:
              type: number
              example: 21
              description: "Всего пакетов"
            calcsCount:
              type: number
              example: 4300
              description: "Всего расчетов"
            calcSum:
              type: number
              example: 12000
              description: "Стоимость всех пакетов"
            calcsUsed:
              type: number
              example: 2948
              description: "Всего использовано расчетов"
            calcsLeft:
              type: number
              example: 1352
              description: "Всего расчетов осталось"
    GetBuySchema:
      type: object
      properties:
        buySchema:
          type: array
          example: [{packCount: 100, periods: [{period: 30, sum: 300, price: 3},{period: 60, sum: 350, price: 3.5}]},{packCount: 300, periods: [{period: 90, sum: 600, price: 2}, {period: 120, sum: 700, price: 2.33}]}]
          description: "Возможные варианты покупки количества пакетов / периодов"
          items:
            type: object
            properties:
              packCount: 
                type: number
              periods: 
                type: array
                items:
                  $ref: '#/components/schemas/BuyItem'
    BuyItem:
      type: object
      properties:
        period:
          type: number
          description: "Кол-во дней, доступных для расчетов"
        sum:
          type: number
          description: "Стоимость пакета"
        price:
          type: number
          description: "Стоимость одного расчета"
    PacksItem:
      type: object
      properties:
        id:
          type: string
          example: "000 000 000 000 000 153"
          description: "id пакета"
        order:
          type: number
          example: 1
          description: "Порядок расположения неиспользованных / неполностью использованных пакетов, для остальных -1"
        activateStatus:
          type: boolean
          example: false
          description: "Статус активации пакета"
        calcsCount:
          type: number
          example: 100
          description: "Количество расчетов в пакете"
        calcsPeriod:
          type: number
          example: 90
          description: "Количество дней для расчетов в пакете"
        calcPrice:
          type: number
          example: 10
          description: "Цена одного расчета"
        calcSum:
          type: number
          example: 1000
          description: "Стоимость пакета"
        paymentDate:
          type: string
          example: "04.12.2023"
          description: "Дата оплаты" 
        calcsUsed:
          type: number
          example: 68
          description: "Расчетов использовано"
        calcsLeft:
          type: number
          example: 32
          description: "Расчетов осталось"
        activateDate:
          type: string
          example: "07.12.2023"
          description: "Дата активации пакета"
        endDate:
          type: string
          example: "06.03.2024"
          description: "Дата окончания действия пакета"
    GetPacksBill:
      type: object
      properties:
        packCountBuy:
          type: number
          example: 300
          description: "Расчетов в заказе"
        packPeriodBuy:
          type: number
          example: 60
          description: "Период заказа"
    GetPacksBillResponse:
      type: object
      properties:
        documentId:
          type: string
          example: "4602259e-56fe-4614-affb-f6e8c7ed573f"
          description: "id документа счета для скачивания"
    GetDocumentById:
      type: object
      properties:
        id:
          type: string
          example: "4602259e-56fe-4614-affb-f6e8c7ed573f"
          description: "id документа для скачивания"
    GetDocumentByIdResponse:
      type: file
    SetAutoActivation:
      type: object
      properties:
        autoActivation:
          type: boolean
          example: true
          description: "Установить режим автоактивации пакетов"
    SetPacksOrder:
      type: array
      example: [{"id": "000 000 000 000 000 153", "order": 0}, {"id": "000 000 000 000 000 158", "order": 1}]
      items:
        type: object
        properties:
          id:
            type: string
            example: "000 000 000 000 000 153"
            description: "id пакета"
          order:
            type: number
            example: 1
            description: "Порядок расположения"
    PacksActivate:
      type: object
      properties:
        id:
          type: string
          example: "000 000 000 000 000 153"
          description: "id пакета для ручной активации"
    GetOrderList:
      type: object
      example: {"orderBy": "objectNameInc", "filters": [{"fieldName": "orderDate", "searchFilter": "12.04.1961"}, {"fieldName": "comment", "searchFilter": "УрЮрВКос!"}]}
      properties:
        orderBy:
          type: string
          description: "Задание сортировки: имя поля + Inc/Dec на конце"
          default: none
          enum:
            - none
            - objectNameInc
            - orderDateInc
            - shipmentDateInc
            - commentInc
            - summInc
            - orderStatusInc
            - paymentStatusInc
            - shipmentStatusInc
            - objectNameDec
            - orderDateDec
            - shipmentDateDec
            - commentDec
            - summDec
            - orderStatusDec
            - paymentStatusDec
            - shipmentStatusDec
        filters:
          type: array
          description: "Массив фильтров по полям"
          items:
            type: object
            properties:
              fieldName:
                type: string
                description: "Имя поля"
                enum:
                  - objectName
                  - orderDate
                  - shipmentDate
                  - comment
                  - summ
                  - orderStatus
              searchFilter:
                type: string
                description: "Строка фильтрации"
    GetOrderListResponse:
      type: array
      example: [{"id": "34de-21abc-12-00e",	"objectName": "Эрмитаж", "objectAddress":"СПБ, Дворцовая наб., д.38", "orderName":"35724/22-17", "orderDate": "2023-10-01T00:00:00", "shipmentDate":"2023-10-21T00:00:00", "comment":"Лучший заказ в моей жизни", "summ":27340, "orderStatus":"ordered", "paymentStatus":"partpay", "shipmentStatus":"partoverdue"}]
      items:
        $ref: '#/components/schemas/OrderItem'
    OrderItem:
      type: object
      properties:
        id:
          type: string
          description: "ID заказа"
        objectName:
          type: string
          description: "Название объекта"
        objectAddress:
          type: string
          description: "Адрес объекта"        
        orderName:
          type: string
          description: "Номер заказа"
        orderDate:
          type: string
          description: "Дата заказа"
        shipmentDate:
          type: string
          description: "Дата отгрузки"
        comment:
          type: string
          description: "Комментарий к заказу"
        summ:
          type: number
          description: "Сумма заказа"
        orderStatus:
          type: string
          description: "Статус заказа: Новый(new), Заказано(ordered), Размещён(publish), В работе(inwork), Завершён(done), Отменён(cancel)"
          enum:
            - new
            - ordered
            - publish
            - inwork
            - done
            - cancel
        paymentStatus:
          type: string
          description: "Статус оплаты: Не оплачен(none), Частично оплачен(partpay), Просрочен(overdue), Оплачен(paid)"
          enum:
            - none
            - partpay
            - overdue
            - paid
        shipmentStatus:
          type: string
          description: "Статус отгрузки: Не отгружен(none), Отгружен частично(partshipment), Частично отгружен/просрочен(partoverdue), Просрочен(overdue), Отгружен(done)"
          enum:
            - none
            - partshipment
            - partoverdue
            - overdue
            - done
    CreateNewOrder:
      type: array
      description: "Если нужно создать новый заказ, то передается пустой массив, иначе передается массив с id заказов, позициями которых нужно наполнить новый заказ"
      example: ["34de-21abc-12-001", "34de-21abc-12-002", "34de-21abc-12-003"]
      items:
        type: string
        description: "id заказа на основе которого нужно создать новый"
    CreateNewOrderResponse:
      type: object
      example: {"id":"34de-21abc-12-004"}
      description: "id нового заказа"
      properties:
        id:
          type: string
        
tags:
  - name: auth
    description: Авторизация/регистрация
  - name: products
    description: Изделия
  - name: profile
    description: Страница профиля
  - name: packs
    description: Страница пакетов расчета
  - name: files
    description: Работа с документами
  - name: orders
    description: Работа с заказами
paths:

  # auth part

  /api/auth/login:
    post:
      tags:
        - auth
      summary: "Авторизация по логину и паролю"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Auth'
        required: true
      responses:
        401:
          description: "Error"
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
  /api/auth/setPassword:
    post:
      tags:
        - auth
      summary: "Установить новый пароль"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewPassword'
        required: true
      responses:
        401:
          description: "Error"
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NewPasswordResponse'
  /api/auth/getRegistration:
    post:
      tags:
        - auth
      summary: "Получить на почту ссылку на регистрацию"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetRegistration'
        required: true
      responses:
        401:
          description: "Error"
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRegistrationResponse'
  /api/auth/getRegEmail:
    post:
      tags:
        - auth
      summary: "Получить данные пользователя по id сессии"
      description: "Отдает почту пользователя, который пытается зарегистрироваться или имя пользователя, если он сбрасывает пароль"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetRegEmail'
        required: true
      responses:
        401:
          description: "Error"
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetRegEmailResponse'
  /Customer/getUser:
    get:
      security:
        - bearerAuth: []
      tags:
        - auth
      summary: "Получить текущего пользователя"
      responses:
        401:
          description: "Error"
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
  /api/auth/Recovery:
    post:
      tags:
        - auth
      summary: "Начать процедуру сброса пароля"
      description: "Отправляет на почту пользователя инструкцию. Необходимо указать либо почту, либо логин"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Recovery'
        required: true
      responses:
        401:
          description: "Error"
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RecoveryResponse'
  /api/auth/register:
    post:
      tags:
        - auth
      summary: "Завершение регистрации"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
        required: true
      responses:
        401:
          description: "Error"
        200:
          description: "OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
  /api/auth/changemail:
    post:
      tags:
        - auth
      summary: "Подтверждение смены почты"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Changemail'
        required: true
      responses:
        401:
          description: "Error"
        200:
          description: "OK"

  # products part
              
  /api/config/read:
    get:
      security:
        - basicAuth: []
      tags:
        - products
      summary: "Получить справочник из сервиса расчета"
      responses:
        401:
